---
layout: default
---
<article id="main">

  <header class="post-header">
    <link href="/css/syntax.css" rel="stylesheet">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

    <section class="wrapper style5">
      <div class="inner_post">
        {{ content }}

        {% if page.comments %}
        <div id="disqus_thread"></div>
        <script>

        var disqus_shortname = "ovainola-github-io";

        var disqus_config = function () {
            this.page.url = "{{ page.url }}";
            console.log(this.page.url);

            // Ugly fix for not removing earlier comments...
            if (this.page.url != "/jekyll/update/2016/10/10/Linear-elasticity-and-notation.html") {
                this.page.identifier = '{{ page.identifier }}';
            } else {
                this.page.identifier = '{% if page.disqus_identifier %}{{ page.disqus_identifier}}{% else %}{{ site.url }}{{ page.url }}{% endif %}';
            }
            this.page.title = 'a unique title for each page where Disqus is present';
        };

        (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = '//' + disqus_shortname +'.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

        {% endif %}

      </div>

    </section>

</article>
